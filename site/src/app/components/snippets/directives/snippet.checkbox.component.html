<fieldset class="blox-snippet snippet-skip-line">
<div mdcFormField [alignEnd]="alignEnd">
  <div mdcCheckbox>
    <input mdcCheckboxInput type="checkbox" [(ngModel)]="value" [disabled]="disabled" [indeterminate]="indeterminate"/>
  </div>
  <label mdcFormFieldLabel>This is my checkbox</label>
</div>
<div>value: {{printableValue}}</div><br/>

<button mdcButton raised (click)="makeIndeterminate()" [disabled]="indeterminate">Make Indeterminate</button>
<button mdcButton raised (click)="toggleAlignEnd()">Toggle Align End</button>
<button mdcButton raised (click)="toggleDisabled()">Toggle Disabled</button>

</fieldset><div class="snippet-skip-line"></div>
