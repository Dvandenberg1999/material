<h1>Components, Directives &amp; Services</h1>
<nav>
  <ul class="blox-component-list">
    <li *ngFor="let component of components">
      <a [routerLink]="component.href">
        <div class="blox-component-list-item-img"><img [src]="component.img"></div>
        <div class="blox-component-list-item-text">
          <h2>{{component.title}}</h2>
          <div>{{component.description}}</div>
        </div>
      </a>
    </li>    
  </ul>
</nav>
